<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Join or Search Communities</h1>
    </header>
    <nav class="custom-navbar">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="account.html">Account</a>
        <a class="nav-item" href="communities.html">Communities</a>
        <a class="nav-item" href="about.html">About</a>
    </nav>
    <div class="content">
        <input type="search" id="communitySearch" placeholder="Search communities...">
        <button id="searchButton"><img src="search-icon.png" alt="Search">Search</button>
        <button id="filterButton">Filter</button>
        <div class="community-list">
            <div class="community-item">
                <div class="community-details">
                    <h2 class="community-name">Bay Area Moms</h2>
                    <p class="member-count">Members: 14.7k</p>
                    <p class="community-description">For mothers in the Bay Area who shop often!</p>
                </div>
            </div>
            
            <div class="community-item">
                <div class="community-details">
                    <h2 class="community-name">UC Berkeley Shoppers</h2>
                    <p class="member-count">Members: 1.2k</p>
                    <p class="community-description">Students @ UC Berkeley who hate shopping a lot</p>
                </div>
            </div>

            <div class="community-item">
                <div class="community-details">
                    <h2 class="community-name">Elderly shoppers - San Jose</h2>
                    <p class="member-count">Members: 745</p>
                    <p class="community-description">Ages 50+</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
